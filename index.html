<!doctype html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Day Calendar App</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
        <div id="calendarapp">
            <div id="times">
                <!-- Generate programmatically for a dynamic app -->
                <div class="time">9:00<span>AM</span></div>
                <div class="time">9:30</div>
                <div class="time">10:00 <span>AM</span></div>
                <div class="time">10:30</div>
                <div class="time">11:00 <span>AM</span></div>
                <div class="time">11:30</div>
                <div class="time">12:00 <span>PM</span></div>
                <div class="time">12:30</div>
                <div class="time">1:00 <span>PM</span></div>
                <div class="time">1:30</div>
                <div class="time">2:00 <span>PM</span></div>
                <div class="time">2:30</div>
                <div class="time">3:00 <span>PM</span></div>
                <div class="time">3:30</div>
                <div class="time">4:00 <span>PM</span></div>
                <div class="time">4:30</div>
                <div class="time">5:00 <span>PM</span></div>
                <div class="time">5:30</div>
                <div class="time">6:00 <span>PM</span></div>
                <div class="time">6:30</div>
                <div class="time">7:00 <span>PM</span></div>
                <div class="time">7:30</div>
                <div class="time">8:00 <span>PM</span></div>
                <div class="time">8:30</div>
                <div class="time">9:00 <span>PM</span></div>
            </div>
            <div id="events-wrapper">
                <div id="events">
                    <!-- display events -->
                </div>
            </div>
        </div>
        <div id="footer">
            <p>Created by <a href="http://reshadn.github.io">Reshad Noorzay</a></p>
        </div>
        <script src="app.js"></script>
    </body>

</html>
